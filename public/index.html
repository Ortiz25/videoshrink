<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Compressor - High Quality Compression</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(252, 70, 107, 0.3), transparent 50%);
            pointer-events: none;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.95;
            font-weight: 300;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            animation: fadeInUp 0.8s ease;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.35),
                0 0 0 1px rgba(255, 255, 255, 0.15) inset;
        }

        .upload-section {
            text-align: center;
        }

        .upload-section h2 {
            margin-bottom: 30px;
            color: #1a1a2e;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 25px;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 18px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 16px;
            cursor: pointer;
            font-size: 1.05rem;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .file-label::before {
            content: '📁';
            font-size: 1.3rem;
        }

        .file-label::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .file-label:hover::after {
            width: 300px;
            height: 300px;
        }

        .file-label:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .file-label:active {
            transform: translateY(-1px) scale(0.98);
        }

        .file-name {
            margin: 20px 0;
            color: #555;
            font-size: 1rem;
            min-height: 24px;
            font-weight: 500;
        }

        .file-name.selected {
            color: #667eea;
            font-weight: 600;
        }

        .upload-progress-container {
            display: none;
            margin: 25px 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 16px;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .upload-progress-container.active {
            display: block;
        }

        .upload-progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            color: #1a1a2e;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .upload-progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1) inset;
        }

        .upload-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 100%;
            border-radius: 8px;
            transition: width 0.3s ease;
            animation: shimmer 2s linear infinite;
            position: relative;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .resolution-selector {
            margin: 30px 0;
        }

        .resolution-selector > label {
            display: block;
            margin-bottom: 20px;
            color: #1a1a2e;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .resolution-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            max-width: 700px;
            margin: 0 auto;
        }

        .resolution-option input[type="radio"] {
            display: none;
        }

        .resolution-option label {
            display: block;
            padding: 24px 20px;
            border: 3px solid #e8eaf6;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .resolution-option label::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .resolution-option input[type="radio"]:checked + label::before {
            opacity: 1;
        }

        .resolution-option input[type="radio"]:checked + label {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .resolution-option label:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .resolution-option .res-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .resolution-option .res-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 8px;
        }

        .resolution-option .res-desc {
            font-size: 0.9rem;
            color: #666;
            font-weight: 400;
        }

        .upload-btn {
            padding: 18px 50px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 15px;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
            position: relative;
            overflow: hidden;
        }

        .upload-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .upload-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .upload-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.5);
        }

        .upload-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .upload-btn:disabled {
            background: linear-gradient(135deg, #ccc 0%, #999 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .upload-btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .jobs-section h2 {
            color: #1a1a2e;
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .job-item {
            border: 2px solid #f0f0f0;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .job-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .job-item:hover::before {
            opacity: 1;
        }

        .job-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .job-info {
            flex: 1;
        }

        .job-filename {
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 8px;
            font-size: 1.05rem;
        }

        .job-meta {
            font-size: 0.9rem;
            color: #666;
            font-weight: 400;
        }

        .job-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-uploaded {
            background: linear-gradient(135deg, #b3e5fc, #81d4fa);
            color: #01579b;
            box-shadow: 0 4px 15px rgba(3, 169, 244, 0.3);
        }

        .status-processing {
            background: linear-gradient(135deg, #fff9c4, #fff176);
            color: #f57f17;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .status-completed {
            background: linear-gradient(135deg, #c8e6c9, #81c784);
            color: #2e7d32;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .status-failed {
            background: linear-gradient(135deg, #ffcdd2, #ef5350);
            color: #c62828;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05) inset;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 100%;
            transition: width 0.3s ease;
            border-radius: 10px;
            animation: shimmer 2s linear infinite;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
        }

        .progress-text {
            text-align: center;
            margin-top: 8px;
            color: #667eea;
            font-weight: 700;
            font-size: 0.95rem;
        }

        .job-actions {
            display: flex;
            gap: 12px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .btn-convert {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-convert:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-download {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(56, 239, 125, 0.4);
        }

        .btn-delete {
            background: linear-gradient(135deg, #ee0979, #ff6a00);
            color: white;
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 9, 121, 0.4);
        }

        .compression-stats {
            margin-top: 15px;
            padding: 18px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            font-size: 0.95rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .stat-item {
            color: #1a1a2e;
            font-weight: 500;
        }

        .stat-label {
            font-weight: 700;
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.1rem;
        }

        .empty-state::before {
            content: '🎬';
            font-size: 4rem;
            display: block;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .card {
                padding: 25px;
            }

            .resolution-options {
                grid-template-columns: 1fr;
            }

            .job-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .compression-stats {
                grid-template-columns: 1fr;
            }
        }

        .success-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            padding: 18px 28px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(17, 153, 142, 0.4);
            display: none;
            animation: slideInRight 0.5s ease, slideOutRight 0.5s ease 2.5s;
            z-index: 1000;
            font-weight: 600;
        }

        .success-notification.show {
            display: block;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOutRight {
            to {
                opacity: 0;
                transform: translateX(100px);
            }
        }
    </style>
</head>
<body>
    <div class="success-notification" id="notification"></div>
    
    <div class="container">
        <div class="header">
            <h1>Video Compressor</h1>
            <p>Optimize your videos for TikTok, Reels & Instagram - Portrait or Landscape</p>
        </div>

        <div class="card upload-section">
            <h2>Upload Video</h2>
            
            <div class="file-input-wrapper">
                <input type="file" id="videoFile" accept="video/*">
                <label for="videoFile" class="file-label">Choose Video File</label>
            </div>
            
            <div class="file-name" id="fileName">No file selected</div>

            <div class="upload-progress-container" id="uploadProgressContainer">
                <div class="upload-progress-label">
                    <span>Uploading...</span>
                    <span id="uploadProgressPercent">0%</span>
                </div>
                <div class="upload-progress-bar">
                    <div class="upload-progress-fill" id="uploadProgressFill"></div>
                </div>
            </div>

            <div class="resolution-selector">
                <label>Select Quality Preset</label>
                <div class="resolution-options">
                    <div class="resolution-option">
                        <input type="radio" id="res720" name="resolution" value="720p">
                        <label for="res720">
                            <div class="res-icon">📱</div>
                            <div class="res-title">720p HD</div>
                            <div class="res-desc">Perfect for Stories & Reels</div>
                        </label>
                    </div>
                    <div class="resolution-option">
                        <input type="radio" id="res1080" name="resolution" value="1080p" checked>
                        <label for="res1080">
                            <div class="res-icon">🎥</div>
                            <div class="res-title">1080p Full HD</div>
                            <div class="res-desc">Best for TikTok & Instagram</div>
                        </label>
                    </div>
                    <div class="resolution-option">
                        <input type="radio" id="resOriginal" name="resolution" value="original">
                        <label for="resOriginal">
                            <div class="res-icon">⭐</div>
                            <div class="res-title">Original</div>
                            <div class="res-desc">Preserve quality & size</div>
                        </label>
                    </div>
                </div>
            </div>

            <button class="upload-btn" id="uploadBtn" disabled>Upload Video</button>
        </div>

        <div class="card jobs-section">
            <h2>Videos</h2>
            <div id="jobsList"></div>
        </div>
    </div>

    <script>
        const API_URL = '';
        let selectedFile = null;
        let pollInterval = null;

        const videoFileInput = document.getElementById('videoFile');
        const fileNameDisplay = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const jobsList = document.getElementById('jobsList');
        const uploadProgressContainer = document.getElementById('uploadProgressContainer');
        const uploadProgressFill = document.getElementById('uploadProgressFill');
        const uploadProgressPercent = document.getElementById('uploadProgressPercent');
        const notification = document.getElementById('notification');

        videoFileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                fileNameDisplay.textContent = `${selectedFile.name} (${formatFileSize(selectedFile.size)})`;
                fileNameDisplay.classList.add('selected');
                uploadBtn.disabled = false;
            } else {
                fileNameDisplay.textContent = 'No file selected';
                fileNameDisplay.classList.remove('selected');
                uploadBtn.disabled = true;
            }
        });

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const resolution = document.querySelector('input[name="resolution"]:checked').value;
            const formData = new FormData();
            formData.append('video', selectedFile);
            formData.append('resolution', resolution);

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            uploadProgressContainer.classList.add('active');

            const xhr = new XMLHttpRequest();

            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = Math.round((e.loaded / e.total) * 100);
                    uploadProgressFill.style.width = percentComplete + '%';
                    uploadProgressPercent.textContent = percentComplete + '%';
                }
            });

            xhr.addEventListener('load', () => {
                uploadProgressContainer.classList.remove('active');
                
                if (xhr.status === 200) {
                    const result = JSON.parse(xhr.responseText);
                    showNotification('Video uploaded! Ready to compress.');
                    videoFileInput.value = '';
                    selectedFile = null;
                    fileNameDisplay.textContent = 'No file selected';
                    fileNameDisplay.classList.remove('selected');
                    loadJobs();
                    startPolling();
                } else {
                    try {
                        const result = JSON.parse(xhr.responseText);
                        showNotification(`Error: ${result.error}`, true);
                    } catch (e) {
                        showNotification('Upload failed. Please try again.', true);
                    }
                }
                
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Video';
                uploadProgressFill.style.width = '0%';
                uploadProgressPercent.textContent = '0%';
            });

            xhr.addEventListener('error', () => {
                uploadProgressContainer.classList.remove('active');
                showNotification('Upload failed. Please try again.', true);
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Video';
                uploadProgressFill.style.width = '0%';
                uploadProgressPercent.textContent = '0%';
            });

            xhr.open('POST', `${API_URL}/api/upload`);
            xhr.send(formData);
        });

        function showNotification(message, isError = false) {
            notification.textContent = message;
            if (isError) {
                notification.style.background = 'linear-gradient(135deg, #ee0979, #ff6a00)';
            } else {
                notification.style.background = 'linear-gradient(135deg, #11998e, #38ef7d)';
            }
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        async function loadJobs() {
            try {
                const response = await fetch(`${API_URL}/api/jobs`);
                const jobs = await response.json();
                
                if (jobs.length === 0) {
                    jobsList.innerHTML = '<div class="empty-state">No videos yet. Upload a video to get started!</div>';
                } else {
                    jobsList.innerHTML = jobs.map(job => createJobHTML(job)).join('');
                }
            } catch (error) {
                console.error('Failed to load jobs:', error);
            }
        }

        function createJobHTML(job) {
            const statusClass = `status-${job.status}`;
            const showConvertButton = job.status === 'uploaded';
            const showActions = job.status === 'completed';
            const showProgress = job.status === 'processing';
            
            let statsHTML = '';
            if (job.status === 'completed') {
                statsHTML = `
                    <div class="compression-stats">
                        <div class="stat-item">
                            <span class="stat-label">Original:</span> ${formatFileSize(job.originalSize)}
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Compressed:</span> ${formatFileSize(job.compressedSize)}
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Saved:</span> ${job.compressionRatio}%
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Time:</span> ${job.processingTime}s
                        </div>
                    </div>
                `;
            }

            let uploadInfo = '';
            if (job.status === 'uploaded') {
                uploadInfo = `
                    <div style="margin-top: 10px; padding: 12px; background: #e3f2fd; border-radius: 8px; color: #1565c0;">
                        <strong>📁 File Size:</strong> ${formatFileSize(job.originalSize)} • 
                        <strong>📐 Quality:</strong> ${job.resolution}
                    </div>
                `;
            }

            return `
                <div class="job-item">
                    <div class="job-header">
                        <div class="job-info">
                            <div class="job-filename">${job.inputFile}</div>
                            <div class="job-meta">Resolution: ${job.resolution} • Uploaded: ${new Date(job.uploadTime || job.startTime).toLocaleString()}</div>
                        </div>
                        <span class="job-status ${statusClass}">${job.status}</span>
                    </div>
                    
                    ${uploadInfo}
                    
                    ${showProgress ? `
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${job.progress}%"></div>
                        </div>
                        <div class="progress-text">${job.progress}% Complete</div>
                    ` : ''}
                    
                    ${statsHTML}
                    
                    ${job.error ? `<div style="color: #ee0979; margin-top: 15px; font-weight: 600;">Error: ${job.error}</div>` : ''}
                    
                    <div class="job-actions">
                        ${showConvertButton ? `
                            <button class="btn btn-convert" onclick="startCompression('${job.id}')">🚀 Start Converting</button>
                        ` : ''}
                        ${showActions ? `
                            <button class="btn btn-download" onclick="downloadJob('${job.id}')">⬇ Download</button>
                        ` : ''}
                        ${(showActions || showConvertButton) ? `
                            <button class="btn btn-delete" onclick="deleteJob('${job.id}')">🗑 Delete</button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        async function startCompression(jobId) {
            try {
                const response = await fetch(`${API_URL}/api/compress/${jobId}`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (response.ok) {
                    showNotification('Compression started!');
                    loadJobs();
                } else {
                    showNotification(`Error: ${result.error}`, true);
                }
            } catch (error) {
                showNotification('Failed to start compression', true);
            }
        }

        async function downloadJob(jobId) {
            window.location.href = `${API_URL}/api/download/${jobId}`;
        }

        async function deleteJob(jobId) {
            if (!confirm('Are you sure you want to delete this video?')) return;
            
            try {
                await fetch(`${API_URL}/api/cleanup/${jobId}`, { method: 'DELETE' });
                showNotification('Video deleted successfully');
                loadJobs();
            } catch (error) {
                showNotification('Failed to delete video', true);
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }

        function startPolling() {
            if (pollInterval) return;
            pollInterval = setInterval(loadJobs, 2000);
        }

        function stopPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        loadJobs();
        startPolling();
    </script>
</body>
</html>
